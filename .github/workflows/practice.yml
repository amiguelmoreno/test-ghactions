name: First workflow
on: push
jobs:
  allinone:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Check linter
        run: npm lint
      - name: Check tests
        run: npm test
      - name: Build
        run: npm build
